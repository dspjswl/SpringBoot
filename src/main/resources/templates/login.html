<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>

<head th:include="header::header" th:with="p_title='登录'">
</head>


<!--  <link rel="stylesheet" href="assets/css/style.css"> -->
<link rel="stylesheet" href="assets/css/loader-style.css">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/signin.css">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link th:href="@{/css/loginCss.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/login.js}"></script>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <div class="container">



        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <h1>DSPJSWL SYSTEM
                            <span>v1.0</span>
                        </h1>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box">
                        <div class="alert-error" th:if="${!#strings.isEmpty(message)}">
                            <span th:text="${message}"/>
                        </div>
                        <form role="form" style="text-align:center" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <!--a href="#" class="pull-right label-forgot">Forgot email?</a-->
                                <input type="text" name="username" class="form-control" placeholder="用户名" th:value="${username}" required="required">
                            </div>
                            <div class="form-group">
                                <!--a href="#" class="pull-right label-forgot">Forgot password?</a-->
                                <input type="password" name="password" class="form-control" placeholder="密码" required="required">
                            </div>
                            <div class="form-group">
                                <div id="form_captcha" class="col-md-6">
                                    <input type="text" class="form-control" name="captcha" placeholder="输入右侧验证码" required="required">
                                </div>
                                <img id="kaptcha" th:src="@{/getCaptcha2}" title="点击更换"
                                     onclick="refreshCaptcha();"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn btn-primary" type="submit">
                                    登 录
                                </button>
                            </div>

                            <hr/>
                            <div style="font-size: 15px">其它方式登录</div>
                            <img id="demoLogin" th:src="@{/images/favicon.ico}" th:width="50px" th:height="50px" onclick="linkDemoLogin();"/>
                            <img id="qqLogin" th:src="@{/images/bt_92X120.png}" th:width="50px" th:height="50px" style="margin-left: 10px" onclick="linkQQLogin();"/>
                            <img id="githubLogin" th:src="@{/images/GitHub-Mark-120px-plus.png}" th:width="50px" th:height="50px" style="margin-left: 10px" onclick="linkGithubLogin();"/>
                        </form>

                        <a class="forgotLnk" href="index.html"></a>
                        <div class="row-block">
	                        <div class="row">
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

 		<p>&nbsp;</p>
        <div style="text-align:center;margin:0 auto;">
            <h6 style="color:#fff;">Copyright(C)2018 dspjswl.com All Rights Reserved<br />
            </h6>
        </div>

    </div>
    <div id="test1" class="gmap3"></div>



    <!--  END OF PAPER WRAP -->




    <!-- MAIN EFFECT -->
    <script type="text/javascript" src="assets/js/preloader.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/load.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&key=AIzaSyB5wBcuCxuIxxwBm3VcjwBkKtkmo1Z91FQ&libraries=places" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/map/gmap3.js"></script>
    <script type="text/javascript">
    $(function() {

        $("#test1").gmap3({
            marker: {
                //北京39.9041999000,116.4073963000
                latLng: [39.9041999000, 116.4073963000],
                options: {
                    draggable: true
                },
                events: {
                    dragend: function(marker) {
                        $(this).gmap3({
                            getaddress: {
                                latLng: marker.getPosition(),
                                callback: function(results) {
                                    var map = $(this).gmap3("get"),
                                        infowindow = $(this).gmap3({
                                            get: "infowindow"
                                        }),
                                        content = results && results[1] ? results && results[1].formatted_address : "no address";
                                    if (infowindow) {
                                        infowindow.open(map, marker);
                                        infowindow.setContent(content);
                                    } else {
                                        $(this).gmap3({
                                            infowindow: {
                                                anchor: marker,
                                                options: {
                                                    content: content
                                                }
                                            }
                                        });
                                    }
                                }
                            }
                        });
                    }
                }
            },
            map: {
                options: {
                    zoom: 15
                }
            }
        });

    });
    </script>




</body>

</html>
