<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:include="header::header">

</head>

<body>
<link th:href="@{/css/loginCss.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/login.js}"></script>
<h1 th:text="${message}" style="color: red"></h1>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="password" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div id="form_captcha" class="col-md-8">
                        <input type="text" class="form-control" name="captcha" placeholder="输入右侧验证码">
                    </div>
                    <img style="display:inline;" id="kaptcha" th:src="@{/getCaptcha}" title="点击更换"
                         onclick="refreshCaptcha();"/>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="rememberMe"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
                <hr/>
                <div style="font-size: 15px">其它方式登录</div>
                <img id="demoLogin" th:src="@{/images/favicon.ico}" th:width="50px" th:height="50px" onclick="linkDemoLogin();"/>
                <img id="qqLogin" th:src="@{/images/bt_92X120.png}" th:width="50px" th:height="50px" style="margin-left: 10px" onclick="linkQQLogin();"/>
                <img id="githubLogin" th:src="@{/images/GitHub-Mark-120px-plus.png}" th:width="50px" th:height="50px" style="margin-left: 10px" onclick="linkGithubLogin();"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
